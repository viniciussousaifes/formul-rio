<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">



</head>

<body>
    <div class="divNunito">
        <div class="divContainer">
            <!-- FORMULÁRIO-->
            <form action="index.html" method="post">
                <div class="divCadastar">
                    <h1> Cadastrar usuário </h1>
                </div>
                <!-- PRIMEIRO FORMULÁRIO: DADOS PESSOAIS-->
                <div class="label">
                    <fieldset>
                        <legend class="titulo"><span class="circle-number">1</span> Dados pessoais</legend>
                        <p></p>
                        <label for="nome">Nome:</label>
                        <input class="inputDados" type="text" id="nome" name="user_name">

                        <label for="email">Email:</label>
                        <input class="inputDados" type="email" id="email" name="user_email">

                        <label for="senha">Senha:</label>
                        <input class="inputDados" type="password" id="senha" name="user_senha">

                        <label for="senha">Confirma senha:</label>
                        <input class="inputDados" type="password" id="confirmasenha" name="user_senhaconfirma">
                    </fieldset>
                </div>

                <div class="centralizar">
                    <label class="alinhar">Idade:</label>

                    <!-- O tipo radio deve ter o mesmo valor para o atributo name por ser tratar de um vetor (grupo)-->
                    <input type="radio" id="acima_17" value="acima_17" name="user_idade"><label for="acima_17"
                        class="light">Acima 17</label><br>
                    <input type="radio" id="abaixo_17" value="abaixo_17" name="user_idade"><label for="abaixo_17"
                        class="light">Abaixo ou igual 17</label>
                </div>


                
                    <!-- SEGUNDO FORMULÁRIO: DADOS PERFIL-->
                    <p></p>
                    <fieldset>
                        <legend class="titulo"><span class="circle-number">2</span> Perfil</legend>
                        <p></p>
                        <label class="inputDesc" for="descricao">Descrição:</label>
                        <textarea id="descricao" name="user_descricao"></textarea>
                        <p></p>
                        <label class="alinhar" for="trabalho">Peerfil trabalho:</label>

                        <select id="trabalho" name="user_trabalho">
                            <optgroup label="Web">
                                <option value="frontend_developer">Front-End Developer</option>
                                <option value="php_developer">PHP Developer</option>
                                <option value="python_developer">Python Developer</option>
                                <option value="react_developer">React Developer</option>
                                <option value="web_designer">Web Designer</option>
                                <option value="java_developer">Java Developer</option>
                            </optgroup>
                            <optgroup label="Mobile">
                                <option value="android_developer">Android Developer</option>
                                <option value="ios_developer">IOS Developer</option>
                                <option value="mobile_designer">Mobile Designer</option>
                            </optgroup>
                            <optgroup label="Administrador">
                                <option value="proprietario">Proprietário</option>
                                <option value="freelancer">Freelancer</option>
                            </optgroup>
                        </select>

                
                <p></p>
                <label class="alinhar">Interesses:</label>
                <p></p>
                <!-- O tipo checkbox NÃO deve ter o mesmo valor para o atributo name-->
                <input type="checkbox" id="programador" value="interesse_programador" name="user_interesse1">
                <label class="light" for="programador">Programador</label><br>
                <input type="checkbox" id="design" value="interesse_design" name="user_interesse2">
                <label class="light" for="design">Design</label><br>
                <input type="checkbox" id="analista" value="interesse_business" name="user_interesse3">
                <label class="light" for="analista">Analista</label>

                </fieldset>
                <p></p>
                <button class="alinhar" type="submit">Enviar dados</button>



            </form>
        </div>
    </div>

</body>

</html>
